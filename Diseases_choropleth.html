<!DOCTYPE html>
<meta charset="utf-8">
          
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
          
<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="400" height="300"></svg>
<div id="tooltip"></div>
<script>

  // The svg
  const svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");


  
  // Map and projection
  const path = d3.geoPath();
  const projection = d3.geoMercator()
    .scale(70)
    .center([0,20])
    .translate([width / 2, height / 2]);
  
  // Data and color scale
  const codeData = new Map();
  const disasterData = new Map();

  const dataYear= new Map();


  const colorScale = d3.scaleThreshold()
  //  .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
    .domain([0, 10,20,50,100,200,250,300,400])
    .range(d3.schemeReds[9]);
  

// Load external data and boot
Promise.all([
d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),
d3.csv("https://raw.githubusercontent.com/cashenkes/Data-Visualization-14/main/DiseasePerYearPerCountry.csv?token=ACJFLPFOA5HQXJZZPMU7LG3BX536Q"),
d3.csv("https://raw.githubusercontent.com/cashenkes/Data-Visualization-14/main/DisastersLY.csv?token=ACJFLPCO2VTWH4V64V73M2TBX5HAG", function(d) {
  disasterData.set(d.ISO, +d.LastDecade)
  codeData.set(d.ISO, d.Country)
})
]).then(function(loadData){
    let topo = loadData[0]  
    let diseaseCount = loadData[1]  

  
    var dataCount;
    // console.log("Initial log")
    // console.log(diseaseCount)

    diseaseCount.forEach(function(d){
      dataYear[d.ISO] = d.Year;
      // dataCount[d.ISO] = +d.Count;
      // d.Year = d.Year;
  });

      // create a tooltip
  var tooltip = d3.select("#tooltip")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "1px")
      .style("border-radius", "5px")
      .style("padding", "5px")
      .style("position", "absolute")

    const mouseOver = function(event,d,diseaseCount) {
      d3.selectAll(".Country")
        .transition()
        .duration(200)
        .style("opacity", .5)
      d3.select(this)
        .transition()
        .duration(200)
        .style("opacity", 1)
        .style("stroke", "black")

      d.total = disasterData.get(d.id) || 0;
      d.country = codeData.get(d.id);
      console.log("Fingers crossed")
      console.log(dataYear.get(d.id))
      tooltip
        .style("opacity", 0.8)
        .html("<b>"+d.country + "</b> <br> <b> Deaths: " + d3.format(",.2r")(d.total) +"</b> <div id='tipDiv'></div>")
        .style("left", (event.pageX) + "px")		
        .style("top", (event.pageY) + "px");
    }
  
    let mouseLeave = function(d) {
      d3.selectAll(".Country")
        .transition()
        .duration(200)
        .style("opacity", .8)
      d3.selectAll(".Country")
        .transition()
        .duration(200)
        .style("stroke", "transparent")

      tooltip
        .style("opacity", 0)
    }
  
    // Draw the map
    svg.append("g")
      .selectAll("path")
      .data(topo.features)
      .enter()
      .append("path")
        // draw each country
        .attr("d", d3.geoPath()
          .projection(projection)
        )
        // set the color of each country
        .attr("fill", function (d) {
          d.total = disasterData.get(d.id) || 0;
          return colorScale(d.total);
        })
        .style("stroke", "transparent")
        .attr("class", function(d){ return "Country" } )
        .style("opacity", .8)
      .on("mouseover", mouseOver )
      .on("mouseleave", mouseLeave )
      console.log("Here")
      console.log(diseaseCount)
   })

  </script>
