<!DOCTYPE html>
<meta charset="utf-8">



<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>



// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;


// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


//Read the data
//d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/3_TwoNumOrdered_comma.csv",
d3.csv("https://raw.githubusercontent.com/cashenkes/Data-Visualization-14/main/Temperature_change_cleaned_part.csv?token=ACJFLPBK5LYJFFZF2XRRT43BXCDHI",
function(data) {

  var parseTime = d3.timeParse("%Y");

  //Pre process data
data.forEach(function(d) {
  d.Day = parseTime(d.Day);
});

    // Add X axis in year format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.Day}))
      .range([ 0, width ]);
      
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis in terms of temperature change
    var y = d3.scaleLinear()
      .domain([-0.5, 1.5])
      .range([ height, 0 ]);
      
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Day) })
        .y(function(d) { return y(d.temperature_anomaly) })
        )



  // This allows to find the closest X index of the mouse:
  var bisect = d3.bisector(function(d) { return d.Day; }).left;

// Create the circle that travels along the curve of chart
var focus = svg
  .append('g')
  .append('circle')
    .style("fill", "none")
    .attr("stroke", "black")
    .attr('r', 4.5)
    .style("opacity", 0)

// Create the text that travels along the curve of chart
var focusText = svg
  .append('g')
  .append('text')
    .style("opacity", 0)
    .attr("text-anchor", "left")
    .attr("alignment-baseline", "middle")


//  Create a rect on top of the svg area: this rectangle recovers mouse position
svg
    .append('rect')
    .style("fill", "none")
    .style("pointer-events", "all")
    .attr('width', width)
    .attr('height', height)
    .on('mouseover', mouseover)
    .on('mousemove', mousemove)
    .on('mouseout', mouseout);


  // What happens when the mouse move -> show the annotations at the right positions.
  function mouseover() {
    focus.style("opacity", 1)
    focusText.style("opacity",1)
  }


  function mousemove() {
    // recover coordinate we need
    var x0 = x.invert(d3.mouse(this)[0]);
    var i = bisect(data, x0, 1);
    selectedData = data[i]
    focus
      .attr("cx", x(selectedData.Day))
      .attr("cy", y(selectedData.temperature_anomaly))
    focusText
      .html("Year:" + (selectedData.Day).getFullYear() + "<br>"  + "Temperature:" + Math.round(selectedData.temperature_anomaly * 100) / 100)
      .attr("x", x(selectedData.Day)+15)
      .attr("y", y(selectedData.temperature_anomaly))
    }
  function mouseout() {
    focus.style("opacity", 0)
    focusText.style("opacity", 0)
  }





})



</script>
<body></body>
